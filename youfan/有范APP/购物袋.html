<script>
    var num=0;
    var num5=0;
    var num6=0;
    var num2=299;
    var num3=299;
    var num4=299;
    $(".shu button").eq(1).click(function(){
       num++;
        num2+=299;
        $(".shu input").val(num);
        $(".dan p").html("￥"+num2+"元");
    });
    $(".shu button").eq(0).click(function(){
        num--;
        num2-=299;
        if(num<0){
            num=0;
        }
        if(num2<299){
            num2=299;
        }
        $(".shu input").val(num);
        $(".dan p").html("￥"+num2+"元");
    });
    $(".shu1 button").eq(1).click(function(){
        num5++;
        num3+=299;
        $(".shu1 input").val(num);
        $(".dan1 p").html("￥"+num3+"元");
    });
    $(".shu1 button").eq(0).click(function(){
        num5--;
        num3-=299;
        if(num5<0){
            num5=0;
        }
        if(num3<299){
            num3=299;
        }
        $(".shu1 input").val(num5);
        $(".dan1 p").html("￥"+num3+"元");
    });


    $(".shu2 button").eq(1).click(function(){
        num6++;
        num4+=299;
        $(".shu2 input").val(num6);
        $(".dan2 p").html("￥"+num4+"元");
